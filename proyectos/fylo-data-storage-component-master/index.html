<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="assets/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 18px; text-align: center; 
    margin-top: 40px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">

    <div class="box upload">

      <img src="images/logo.svg" class="logo" alt="Logo fylo">

      <div class="icons">
        <div class="box-icon">
          <img src="images/icon-document.svg">
        </div>
        <div class="box-icon">
          <img src="images/icon-folder.svg">
        </div>
        <div class="box-icon">
          <img src="images/icon-upload.svg">
        </div>
      </div>

    </div>

    <div class="box storage">
      <p class="title">You’ve used <span>815 GB</span>  of your storage</p>
      
      <div class="gb"><p>185<span>GB Left</span></p>  </div>

      <div class="space">
        <div class="color">
          <div class="point"></div>
        </div>
      </div>

      <div class="memory">
        <p class="start">0 GB</p>
        <p class="end">1000 GB</p>
      </div>
      
      
    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Rea</a>.
  </div>
</body>
</html>
