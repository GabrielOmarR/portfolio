<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo-img">
    </header>

    <main class="main">

      <div class="img-mobile">
        <img src="./images/hero-mobile.jpg" alt="hero mobile" class="hero-mobile">
      </div>

      <div class="img-desktop">
        <img src="./images/hero-desktop.jpg" alt="hero-desktop" class="hero-desktop">
      </div>


      <div class="text-desktop">
        <h1 class="title">We're <br> <span class="subtitle">coming<br>soon</span></h1>

        <p class="main-text">  
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div class="container-input">
          <div class="input-box">
            <form action="#" class="form">
              <input type="email" placeholder="Email Address" class="email">
                <button type="submit" class="arrow">
                  <img src="./images/icon-arrow.svg" >
                </button>
                <img src="./images/icon-error.svg" alt="error" class="error">
                <p class="text-error">Please provide a valid email</p>
            </form>
            
          </div>
        </div>
      </div>
      

    </main>
  </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gabriel Rea</a>.
    </p>
  </footer>
</body>
</html>
